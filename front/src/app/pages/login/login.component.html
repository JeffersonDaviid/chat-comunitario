<div class="max-w-sm mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-4">Iniciar sesión</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" novalidate>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input class="w-full border p-2 rounded" formControlName="email" type="email" placeholder="john@example.com" />
      <small class="text-red-600" *ngIf="f.email.touched && f.email.invalid">Email inválido</small>
    </div>

    <div>
      <label class="block text-sm font-medium">Contraseña</label>
      <input class="w-full border p-2 rounded" formControlName="password" type="password" />
      <small class="text-red-600" *ngIf="f.password.touched && f.password.invalid">Requerido</small>
    </div>

    <div class="flex items-center gap-3">
      <button class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50" [disabled]="loading || form.invalid"
        type="submit">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
      <span class="text-red-700" *ngIf="errorMsg">{{ errorMsg }}</span>
    </div>
  </form>
</div>
