<div class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 px-4">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 12c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm0-3c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm0 6c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Chat Comunitario</h1>
      <p class="text-gray-600">Bienvenido de vuelta</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6" novalidate>
        
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Correo electrónico</label>
          <input 
            formControlName="email" 
            type="email" 
            placeholder="tu@email.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-gray-400 text-gray-900"
          />
          <small class="text-red-600 text-sm mt-1 block" *ngIf="f.email.touched && f.email.invalid">
            <span *ngIf="f.email.errors?.['required']">El email es requerido</span>
            <span *ngIf="f.email.errors?.['email']">Ingresa un email válido</span>
          </small>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Contraseña</label>
          <input 
            formControlName="password" 
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-gray-400 text-gray-900"
          />
          <small class="text-red-600 text-sm mt-1 block" *ngIf="f.password.touched && f.password.invalid">
            La contraseña es requerida
          </small>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMsg" class="bg-red-50 border border-red-200 rounded-lg p-4 text-sm text-red-800">
          {{ errorMsg }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          [disabled]="loading || form.invalid"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors duration-200"
        >
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">¿No tienes cuenta?</span>
          </div>
        </div>

        <!-- Register Link -->
        <a 
          routerLink="/register"
          class="w-full flex items-center justify-center py-3 border border-gray-300 hover:border-gray-400 hover:bg-gray-50 text-gray-700 font-semibold rounded-lg transition-colors duration-200"
        >
          Crear cuenta
        </a>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Por favor inicia sesión con tus credenciales
    </p>
  </div>
</div>
