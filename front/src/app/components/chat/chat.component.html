<div class="h-full flex flex-col">
  <div class="p-4 bg-white border-b flex items-center justify-between">
    <div>
      <h2 class="text-lg font-semibold">Chat Canal</h2>
      <p class="text-xs text-gray-500">Comunidad: {{ communityId }} â€¢ Canal: {{ channelId }}</p>
    </div>
    <div class="flex items-center gap-2">
      <span class="w-2 h-2 rounded-full" [ngClass]="connected ? 'bg-green-500' : 'bg-red-500'"></span>
      <span class="text-xs text-gray-600">{{ connected ? 'Conectado' : 'Desconectado' }}</span>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
    <div *ngFor="let m of messages; trackBy: trackByIndex" class="bg-white border rounded p-2 shadow-sm">
      <div class="text-sm text-gray-800 break-words">{{ renderMessage(m) }}</div>
      <div class="text-xs text-gray-400 mt-1">{{ m.payload?.ts ? (m.payload.ts | date:'shortTime') : '' }}</div>
    </div>
  </div>

  <form (submit)="send()" class="p-3 bg-white border-t flex gap-2">
    <input [(ngModel)]="outMsg" name="outMsg" placeholder="Mensaje..."
      class="flex-1 border rounded px-3 py-2 text-sm" />
    <button type="submit" [disabled]="!outMsg.trim()"
      class="bg-blue-600 text-white px-4 py-2 rounded text-sm disabled:opacity-50">Enviar</button>
  </form>
</div>
